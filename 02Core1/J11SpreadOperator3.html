<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>스프레드 연산자(Spread operator)</h2>
  <script>
    /*
    es6 이전에는 배열의 요소를 매개변수로 전달하려면, 인덱스를 통해 개별적으로 지정해야
    했지만, 스프레드 연산자를 사용하면 배열을 그대로 함수의 인수로 전달할 수 있다.
    */
    var numbers = [9, 4, 7, 1];
    //이전의 방식으로 배열의 인덱스를 통해 개별 전달한다.
    let result1 = Math.min(numbers[0], numbers[1], numbers[2], numbers[3]);
    console.log('결과1', result1);

    //ES6 방식 : 스프레드 연산자 통해 배열을 통째로 전달한다.
    let result2 = Math.min(...numbers);
    console.log('결과2', result2);

    //객체를 포함한 배열 생성
    var input = [
      {name:'철수', age:10},
      {name:'영희', age:11},
      {name:'유겸', age:12}
    ];
    /*
    map() : JS의 고차함수 중 하나로 인수로 전달된 배열의 갯수만큼 자동으로 반복하여 요소를 하나씩
            반환시켜준다.
            아래에서 사용된 map()의 인수로 화살표 함수가 정의되어 있다.
            각 루프에서 객체를 반환하면 키를 통해 값을 인출한다.
    */
    var maxAge = Math.max(...input.map((item) => item.age));
    console.log('결과3(나이의최대값)', maxAge);

    //기존 객체에 새로운 프로퍼티(속성)을 추가한다.
    var boy = {name:'유겸', job:'초등학생'};
    //기존 boy객체에 age를 추가
    boy = {...boy, age:12};
    console.log('결과4', boy);

    //기존 boy에서 name, age를 다른값으로 수정
    boy = {...boy, name:'유비', age:50};
    console.log('결과5', boy);
  </script>
</body>
</html>
