<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <h2>기본 매개 변수(Default parameter)</h2>
    <script>
     /*
     디폴트 파라미터 : ES6에서 파라미터에 기본값을 부여할 수 있도록 추가된 문법으로, 인수가
                      전달되지 않는 경우에 디폴트로 설정된 값을 할당한다.
                      인수가 전달되면 디폴트값은 무시된다.
     */
     /*
     a를 제외한 b,c는 값을 전달받지 못하기 때문에 undefined이 된다.
     JS는 함수의 원형과 다르더라도 함수명만 동일하면 매개변수의 갯수에 상관없이 호출할 수 있다.
     */
     var func1 = function(a, b, c){
        console.log(a, b, c);
      }

      /*
      기본값을 설정하기 위한 파라미터가 undefined인지 일일이 체크한 후 값을 할당해야 한다.
      */
      function func2(a, b, c){
        //즉 b,c에 전달된 값이 없다면 아래와 같이 설정한다.
        if(b == undefined) b = 'morning';
        if(c == undefined) c = 'sir';

        console.log(a, b, c);
      }

      //디폴트 파라미터를 적용하여 함수를 생성
      var func3 = (a, b=2, c=3) => {
        /*
        디폴트 값 지정을 위한 별도의 로직이 필요없으므로 간단한 코드로 작성 가능함
        */
        console.log(a, b, c);
      }

      func1('1');
      func2('good');
      func3(1);
      func3('나는', 'java', '개발자');
    </script>
</body>
</html>
