<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>배열</h2>
  <script>
    //배열 출력용 함수 정의
    function printArr(arr){
      //매개변수로 전달된 배열의 크기만큼 반복
      for(var i=0; i<arr.length; i++){
        //각 타입과 인덱스, 값을 출력한다.
        console.log("자료형:"+typeof(arr[i])+", ["+i+ "]"+arr[i]);
      }
    }

    console.error("배열1");
    //Array 객체로 크기를 지정하여 크기가 5인 배열 생성
    var array = new Array(5);
    //JS의 배열에는 모든 타입의 값을 저장할 수 있다.
    array[0] = 100; //number
    array[1] = '자바스크립트'; //string
    array[2] = new Date(); //object
    array[3] = 3.14; //number
    array[4] = false; //boolean
    printArr(array);

    console.error("배열2");
    /*
    배열 기호인 대괄호를 이용해서 선언과 동시에 초기화한다.
    요소의 갯수에 의해 크기는 자동으로 지정된다.
    */
    var initNoNew = [1, 'Javascript', true, 10.1];
    printArr(initNoNew);

    console.error("배열3");
    /*
    크기를 지정하지 않은 상태로 배열을 정의한 후 마지막 요소에 의해 크기가 결정된다.
    인덱스를 건너뛰는 경우 undefined이 저장된다.
    */
    var nosize = new Array();
    nosize[0] = 100;
    nosize[3] = 'Javascript';
    printArr(nosize);
  </script>
</body>
</html>
