<!DOCTYPE html>

<body>
  <h2>history01 - 마이페이지</h2>

  <h3>마이페이지에 오신것을 환영합니다.</h3>

  <p>
    <!-- 
    한페이지 뒤로 이동.
    웹브라우저의 뒤로가기 버튼과 동일
    history 객체는 페이지 이동이 있는 경우에 모든 이력을 가지고 있다.
    -->
    <a href="#" onclick="history.back();">뒤로가기</a>
  </p>
</body>
