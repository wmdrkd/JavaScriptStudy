<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>for...of와 in 구문</h2>
  <script>
    //배열 생성
    const myArray = [10, '이십', 30];

    console.error("배열의 length로 반복")
    //일반 for문으로 배열의 크기만큼 반복
    for(let i = 0; i < myArray.length; i++){
      //인덱스를 통해 접근 후 값 출력
      console.log(myArray[i]);
    }

    //Java의 확장 for문과 비슷하게 배열에 저장된 값을 순서대로 인출
    console.error("for~of로 반복")
    for(const v of myArray){
      console.log(v);
    }

    //배열의 인데스를 순서대로 인출
    console.error("for~in으로 반복")
    for(const i in myArray){
      //따라서 값에 접근하려면 배열의 인덱스로 접근해서 값인출
      console.log(i, myArray[i]);
    }
  </script>
</body>
</html>
