<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>변수와 타입</h2>
  <script>
    //변수 선언 후 
    var num;

    console.error("변수 초기화 전")
    console.log("자료형:",typeof(num), "데이터:", num);

    /*
    Javascript 에서는 하나의 변수를 선언한 후 할당하는 값에 따라 자료형이 변경된다.
    자료형은 typeof() 함수를 통해 확인할 수 있다.
    */
    console.error("변수 초기화 후");
    num = 100;
    console.log("자료형:",typeof(num), "데이터:", num);

     num = '문자열';
    console.log("자료형:",typeof(num), "데이터:", num);

     num = true;
    console.log("자료형:",typeof(num), "데이터:", num);

    //변수 선언 후 일부만 초기화
    var num1 = 10, num2, str1 = "자바스크립트", str2;

    //숫자 + undefined => NaN
    var result = num1 + num2;
    /*
    NaN(Not a Number) : '숫자가 아니다'라는 의미를 가진 키워드
    isNaN() : 이 함수는 인자로 전달된 값이 숫자가 아닌 경우 true를 반환
    */
    if(isNaN(result)){
      console.log("NaN이다. 즉 숫자가 아니다.");
    }
    else{
      console.log("NaN이 아니다. 즉 숫자이다.")
    }

    //string + undefined => 서로 연결됨
    console.log("str1+str2="+(str1+str2));
    //number + string => 서로 연결됨
    console.log("num1+str1="+(num1+str1));

    /*
    JavaScript에서는 기본자료형을 제외한 나머지는 object 형으로 간주한다.
    즉 Java와 같이 Date 타입 등이 존재하지 않는다.
    */
    console.error("기타 자료형");
    var date = new Date();
    console.log("자료형", typeof(date), ", 데이터:", date);
  </script>
</body>
</html>
