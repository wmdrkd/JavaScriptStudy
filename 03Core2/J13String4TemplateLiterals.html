<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>템플릿 리터럴(Template literal)</h2>
  <script>
    /*
    템플릿 리터럴 : es6에서 도입한 새로운 문자열 표기법
                   싱글(') 혹은 더블(") 쿼테이션을 사용하는 대신 백틱(`) 문자를 사용.
                   백틱을 사용하면 여러줄에 걸쳐 문자열을 작성할 수 있고, 공백(white space)이 작성한
                   그래도 적용된다.
                   HTML의 <pre> 태그와 비슷한 느낌이다.
    */
    let func1 = function() {
      /*
      es5에서는 엔터키로 줄을 변경하려면 +기호를 사용해야하고, 특수기호 표현을 위해
      이스케이프 시퀀스를 사용해야 한다.
      */
      console.log("es5에서는 2줄에 걸쳐 작성하려면\n"
        +"플로스 기호를 사용해야 한다. 줄바꿈시 \\n을 사용해야힌다.");

      /*
      스페이스나 Tab을 사용하면 출력시 그대로 적용되므로 코드의 정렬없이 그대로 작성하는 것이 좋다.
      */
      console.log(`es6의 텝플릿 리터럴을 사용하면
줄바꿈은 Enter로 할 수 있다.
      그리고 white space가 그대로 적용된다.`);
    }

    /*
    표현식 삽입법(Expression interpolation)
    : 템플릿 리터럴은 +기호를 사용하지 않아도 간단한 방법으로 변수를 문자열과 조합 할 수 있다.
      $과 중괄호를 사용한다.
    */
    let func2 = function () {
      let a = 5;
      let b = 10;
      //es5의 방식
      console.log("5와 10의 합은 " + (a + b) + " 입니다.");
      //es6의 방식
      console.log(`5와 10의 합은 ${a+b} 입니다.`);
    }

    let func3 = function () {
      const template = `템플릿 리터럴은 '작은따옴표(single quotes)'과 "큰따옴표(double quotes)"를 혼용할 수 있다.`
      console.log(template);
    }
  </script>
  <button type="button" onclick="func1();">버튼1</button>
  <button type="button" onclick="func2();">버튼2</button>
  <button type="button" onclick="func3();">버튼3</button>
</body>
</html>
