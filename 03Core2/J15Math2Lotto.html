<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //버블정렬을 이용해서 생성된 난수를 오름차순으로 정렬
    var setOrdering = function (arr) {
      for(let i = 0 ; i < arr.length ; i++){
        for(let j = 0 ; j < (arr.length - 1) - i ; j++){
          /*
          2개의 요소를 비교해서 앞의 숫자가 크면 자리를 교환(Swap)한다.
          즉 큰수를 뒤로 지속적으로 이동시켜서 정렬을 완료한다.
          */
          if(arr[j] > arr[j+1]){
            temp = arr[j];
            arr[j] = arr[j+1];
            arr[j+1] = temp; 
          }
        }
      }
    }

    //중복되지 않는 6개의 난수를 생성하여 로또번호 생성
    function getLotto() {
     //로또번호를 저장할 크기 6인 배열 생성 및 0으로 초기화
      var lottoNum = [0,0,0,0,0,0];
      //로또 배열의 인덱스로 난수를 하나씩 채울때마다 1증가(탈출조건에 사용)
      var index = 0;
      //중복값 확인을 위한 플레그
      var flag = false;
      /*
      배열에 중복되지 않는 난수를 하나씩 채워가면서 인덱스를 증가시켜 6개의 난수가 채워지면
      while문을 탈출한다.
      */
      while(index < 6){
      //1~45 사이의 난수 생성
        var randomNumber = parseInt(Math.random() * 45) + 1;
        //배열 전체 순회
        for(let i = 0 ; i < lottoNum.length ; i++){
          //생성한 난수와 배열의 요소가 일치하는 값이 있는지 확인
          if(randomNumber == lottoNum[i]){
            //중복되는 숫자가 있다면 true로 변경
            flag = true;
          }
        }

        if(flag == true){
          /*
          중복값이 확인되면 while문의 처음으로 돌아가서 난수를 다시 생성한다.
          이때 flag는 초기화 한다.
          */
          flag = false;
          continue;
        }
        else{
          /*
          중복된 값이 없다면 0번 인덱스부터 채우고 , index를 1 증가시킨다.
          */
          lottoNum[index++] = randomNumber;
        }
      } 
      //정렬을 위한 함수 호출
      setOrdering(lottoNum);
  
      //생성한 로또번호를 문자열 변수에 연결해서 추가
      var lottoStr = "";
      for(let i = 0 ; i < lottoNum.length ; i++){
        lottoStr += lottoNum[i] + "&nbsp;"
      }
      //출력할 엘리먼트 선택 후 삽입
      document.getElementById("lottoNumber").innerHTML = lottoStr;
    }
  </script>
  <h2>Lotto(1~45) 번호 생성하기</h2>
  <button type="button" onclick="getLotto();">
    로또번호 생성하기
  </button>
  <span id="lottoNumber" style="font-size: 2em; color: red;">
    생성된 로또번호는 여기에 출력됩니다.
  </span>
</body>
</html>
