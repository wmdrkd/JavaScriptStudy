<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>JS의 Core객체 - String</h2>
  <script>
    /*
      퀴즈] 아래 이메일 주소에서 @와 .사이에 있는값만
      추출하여 출력하는 프로그램을 작성하시오.
      xxx@yyy.co.kr 이라면 yyy만 출력되어야 한다.
    */
    var emailArray = ["kim@naver.com", 'sung@hanmail.et', 'park@ikosmo.co.kr'];
    console.log('<h2>연습문제 도메인 추출하기 </h2>');
    //익명함수로 정의함
    var getDomainStr = function (emailArr) {
      //방법1 : indexOf()를 사용하는 방법
      for(let i = 0 ; i < emailArray.length; i++){
        //@의 위치를 찾은 후 1을 더한다.
        let startIndex = emailArray[i].indexOf('@')+1;
        //.의 우치를 찾음
        let lastIndex = emailArray[i].indexOf('.');
        //앞에서 찾은 인덱스를 통해 문자열을 잘라낸다.
        const resultStr1 = emailArray[i].substring(startIndex,lastIndex);
        console.log('indexOf이용', resultStr1);
      }
      //방법2 : split()을 사용하는 방법
      for(let eStr of emailArray){
        //이메일을 @으로 1차 split
        let firstArr = eStr.split('@');
        //도메인 부분을 이용해서 .으로 2차 split
        let secondArr = firstArr[1].split('.');
        //도메인의 첫번째 문자열 얻기
        const resultStr2 = secondArr[0];
        console.log('split이용', resultStr2);
      }
    }
    //함수 호출
    getDomainStr(emailArray);
  </script>
</body>
</html>
