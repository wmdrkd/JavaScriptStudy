<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>fetch() - get 방식</h2>
  <!-- 
  fetch() : 프로미스 기반으로 네트워크 요청을 처리해주는 함수.
            get, post 방식을 사용할 수 있다.
  -->
  <script>
    async function requestData() {
      try{
        //외부 API 서버로 get방식의 요청을 한다.
        const response = await fetch("https://jsonplaceholder.typicode.com/todos/1");
       //응답받은 데이터를 JSON형식으로 변환 후 변수에 저장
        const data = await response.json();
        console.log(data); //응답 데이터 자체를 출력
        console.log(data.title); //title 부분만 파싱해서 출력
        //JSON 데이터를 객체 그대로 삽입할 경우 Object와 같이 출력된다.
        document.getElementById("callBackMsg").innerHTML = data;
        //따라서 문자열 형태로 변환 후 삽입해야 정상적으로 출력된다.
        //document.getElementById("callBackMsg").innerHTML = JSON.stringify(data);
      }
      catch(error){
        console.error('fetch 통신 에러', error);
      }
    }
  </script>
  <div id="callBackMsg">
    <button onclick="requestData();">요청하기</button>
  </div>
</body>
</html>
