<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    /*
    부모창에서 팝업창을 열때 readOnly 속성을 부여하므로 사용자는 아이디를 수정할 수 없다.
    하지만 JavaScript를 이용하여 opener 속성을 통해 부모창으로 데이터를 보낼 수 있으므로 입력값을
    수정할 수 있다.
    */
    function idUse() {
      /*
      자식창에서 재입력한 아이디를 부모창의 입력상자에 입력한다.
      */
      opener.document.registFrm.id.value = document.overlapFrm.retype_id.value;
      //팝업창 닫기
      self.close();
    }
    //파라미터로 전달된 아이디를 화면세 출력하는 용도로 작성(복습x)
    window.onload = function(){
      //현재 주소창에 입력된 URL을 가져온다. 
      var url = location.href;
      console.log(url);
      //물음표(?) 및 엠퍼센트(&)를 통해 문자열을 배열로 만든다. 
      var parameters = (url.slice(url.indexOf('?') + 1, url.length)).split('&');
      console.log(parameters[0]);//id=입력된값
      //이퀄(=)을 통해 split한다. 
      returnValue = parameters[0].split('=')[1];
      //span태그에 삽입한다. 
      document.getElementById('user_id').innerHTML = returnValue;
    }

  </script>
</head>
<body>
  <h2>아이디 중복확인 하기</h2>
  <!-- 
  JSP 연동 이후 실행가능한 코드로, 파라미터로 전달된 id를 받은 후 표현식으로 화면에 출력한다.
  (현재는 실행 불가)
  <h3>부모창에서 입력한 아이디 : <%=request.getParameter("id") %></h3>
  -->
  
  <!-- 
  파라미터로 전달된 아이디를 확인하기 위해 span태그 추가
  -->
  <h3>부모창에서 입력한 아이디 : <span id="user_id"></span></h3>
  
  <h3>아이디가 중복되었을때 재입력한 아이디</h3>
  <form name="overlapFrm">
    <input type="text" name="retype_id" size="20">
    <input type="button" value="아이디사용하기" onclick="idUse();">
  </form>
</body>
</html>
