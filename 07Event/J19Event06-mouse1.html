<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{
      padding: 20px; border: 1px solid black;
      text-align: center; width: 300px;
    }
    .div01{float: left;}
    .clear{clear: both; border: 0px;}
  </style>
</head>
<body>
  <h2>마우스 이벤트</h2>
  <h3>우클릭</h3>
  <script>
    /*
    contextmenu 이벤트 : 마우스 오른쪽버튼 클릭시 발생하는 이벤트로 특정 상황에 맞는 팝업(컨텍스트)
                        메뉴를 띄워준다.
    */
    window.onload = function () {
      //문서의 로드가 완료되면 DOM을 얻어옴
      const myDiv1 = document.getElementById("myDiv1");
      //DOM에 이벤트 부착
      myDiv1.addEventListener("contextmenu", function (e) {
        /*
        마우스 우클릭이 감지되면 이벤트리스너가 즉시 익명함수를 호출한다.
        이때 이벤트 객체를 전달하게 되는데 매개변수 e를 통해 받을 수 있다.
        이를 통해 이벤트의 기본동작을 차단한다.
        */
        e.preventDefault();
        console.log('이벤트객체',e);
        alert("마우스 우클릭 금지영역");
      });
    }
  </script>
  <div class="div01">
    <p>마우스 우클릭 - 메뉴 보임</p>
  </div>
  <div class="div01" id="myDiv1">
    <p>마우스 우클릭 - 메뉴 비활성화</p>
  </div>
  <div class="clear"></div>

  <h3>마우스 휠 움직임</h3>
  <!-- 
  wheel 이벤트 : 마우스의 휠을 움직일때 발생하는 이벤트.
                상단/하단으로의 움직임을 구분하여 처리할 수 있다.
  -->
  <script>
    let fSize = 12;
    function myWheel(e) {
      e.preventDefault();
      /*
      매개변수로 전달된 event 객체를 통해 휠의 움직임을 확인할 수 있다.
      아래로 움직이면 deltaY가 양수, 위로는 음수가 반환된다.
      */
      console.log(e.deltaY);
      //휠의 움직임을 감지해서 폰트의 크기를 확대/축소 한다.
      if(e.deltaY < 0) fSize--;
      else fSize++;
      document.getElementById("incrementText").style.fontSize = fSize + "px";
    }
  </script>
  <div class="div01" onwheel="myWheel(event)">
    <p>마우스 휠을 움직여 보세요.</p>
  </div>
  <div class="div01" id="incrementText">텍스트</div>
  <div class="clear"></div>

  <h3>움직임 감지</h3>
  <!-- 
  mousemove : 마우스 커서가 움질일때 발생하는 이벤트.
             이벤트 객체를 통해 현재 마우스의 위치(x,y좌표)를 알 수 있다.
  mouseout : 커서가 일정 영역을 벗어났을때 발생되는 이벤트.
  -->
  <script>
    function myMouseMove(e) {
      //event객체를 통해 x,y좌표를 얻어온 후 출력
      let x = e.clientX;
      let y = e.clientY;
      let coor = "<p>(x=" + x + ", y=" + y + ")</p>";
      document.getElementById("display").innerHTML = coor;
    }
    function myMouseOut() {
      document.getElementById("display").innerHTML = "<p>마우스가 영역을 벗어남</p>"
    }
  </script>
  <div class="div01" onmousemove="myMouseMove(event)" onmouseout="myMouseOut();">
    <p>마우스를 움직여보세요.</p>
  </div>
  <div class="div01" id="display">
    <p>마우스 좌표가 출력됩니다.</p>
  </div>
  <div class="clear"></div>

  <h3>더블클릭</h3>
  <!-- 
  dblclick : 마우스를 더블클릭할때 발생되는 이벤트
  -->
  <script>
    function myDblClick() {
      //이벤트가 발생할때마다 문자열이 추가되어 표시된다.
      document.getElementById("textAdd").innerHTML += "더블클릭했네요 ";
    }
  </script>
  <div class="div01" ondblclick="myDblClick();">
    <p>더블클릭 해보세요.</p>
  </div>
  <div class="div01" id="textAdd"></div>
  <div class="clear"></div>

  <h3>클릭</h3>
  <!-- 
  click : 마우스로 클릭했을때 발생되는 이벤트로 웹에서 가장 많이 사용된다.
          mousedown과 유사하다.
  -->
  <script>
    let cnt = 0;
    function myClick() {
      //클릭할때마다 배경색을 0~3까지의 인덱스를 통해 변경한다.
      let myColor = ['red', 'blue', 'green', 'black'];
      document.getElementById("colorChange").style.backgroundColor = myColor[++cnt%4];
    }
  </script>
  <div class="div01" onclick="myClick();">
    <p>마우스로 클릭 해보세요.</p>
  </div>
  <div class="div01" id="colorChange"></div>
  <div class="clear"></div>
</body>
</html>
